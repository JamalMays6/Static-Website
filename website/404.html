<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found | Rise Up Bank</title>
    <!-- Reuse main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .error-detail {
            max-width: 500px;
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 24px;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
